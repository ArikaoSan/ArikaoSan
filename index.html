<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Piano Website</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #111;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            padding-top: 80px;
            text-align: center;
        }
        .featured {
            margin: 50px 0;
        }
        .video-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .video {
            width: 300px;
            background: #222;
            padding: 10px;
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: 180px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about">About</a>
        <a href="#news">News</a>
        <a href="#sheets">Sheets</a>
        <a href="#store">Store</a>
        <a href="#youtube">YouTube</a>
    </nav>
    
    <div class="container">
        <section class="featured">
            <h1>Featured Videos</h1>
            <div class="video-container">
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID2" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID3" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
